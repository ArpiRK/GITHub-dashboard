<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Search</h1>

    {% if user_details %}
    <!-- User details section -->
    <p><strong>Username:</strong> {{ user_details.login }}</p>
    <p><strong>Name:</strong> {{ user_details.name }}</p>
    <p><strong>Location:</strong> {{ user_details.location }}</p>
    <p><strong>Public Repositories:</strong> {{ user_details.public_repos }}</p>
    <!-- Add more details as needed -->
    <img
      src="{{ user_details.avatar_url }}"
      alt="User Avatar"
      style="max-width: 100px; max-height: 100px"
    />
    {% else %}
    <p>Error: Unable to fetch user details.</p>
    {% endif %}

    <form method="post" action="{{ url_for('search_results') }}">
      <label for="search">Search for User or Repository:</label>
      <input
        type="text"
        id="search"
        name="search"
        placeholder="Enter username or repository name"
      />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
