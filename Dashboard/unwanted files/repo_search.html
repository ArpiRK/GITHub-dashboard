<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repository Search</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='user_details.css') }}"
    />
  </head>
  <body>
    <h1>Repository Search</h1>

    {% if username %}
    <p><strong>Repository Name:</strong> {{ repo_name }}</p>
    <p><strong>Owner's Username:</strong> {{ username }}</p>
    {% else %}
    <p>No results found for the entered repository name.</p>
    {% endif %}

    <form method="post" action="{{ url_for('repo_search') }}">
      <label for="repoName">Search for Repo:</label>
      <input type="text" name="repo_name" id="repo_name" required />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
